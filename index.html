<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Encontre eventos perto de você, participe de oficinas de escrita criativa, clubes de leitura e muito mais!">
    <meta name="keywords" content="eventos, literatura, criatividade, leitura, oficinas">
    <meta property="og:title" content="Eve - Encontre Eventos Perto de Você">
    <meta property="og:description"
        content="Encontre eventos, participe de oficinas de escrita criativa, clubes de leitura e muito mais.">
    <meta property="og:image"
        content="https://img.freepik.com/fotos-premium/pessoas-felizes-conversando-com-pessoas-diferentes-em-um-evento-na-sala-de-conferencias-de-cores-brilhantes-com-generative-ai_1375-12713.jpg">
    <meta property="og:url" content="https://eve.com">

    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="/styles/main.css" type="text/css">
    <link rel="stylesheet" href="/styles/calendar.css" type="text/css">
    <link rel="stylesheet" href="/styles/select.css" type="text/css">


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Eve - Encontre Eventos Perto de Você</title>

    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Event",
          "name": "Encontro Virtual Literatura e Criatividade",
          "description": "Participe do 'Encontro Virtual: Literatura e Criatividade', um evento que celebra o poder das palavras e a imaginação sem limites.",
          "startDate": "2024-10-01T09:00:00",
          "endDate": "2024-10-01T17:00:00"
        },
        {
          "@context": "https://schema.org",
          "@type": "Event",
          "name": "Oficina de Escrita Criativa: Despertando a Imaginação",
          "description": "Embarque em uma oficina prática de escrita criativa onde vamos explorar técnicas para desbloquear sua imaginação e aprimorar suas habilidades literárias.",
          "startDate": "2024-11-01T10:00:00",
          "endDate": "2024-11-01T12:00:00"
        },
    </script>
</head>

<body>
    <header class="app-bar">
        <!-- atributos da tag: class - nome da classe css; -->
        <h1 class="logo" aria-label="Título principal da página">eve</h1>

        <div class="search-input">
            <label for="search-events" class="visually-hidden">Pesquisar por eventos</label>
            <input id="search-events" type="text" placeholder="Pesquisar por eventos..."
                aria-label="Pesquisar por eventos" aria-required="true" tabindex="0">

            <label for="location" class="visually-hidden">Localização</label>
            <!-- Vamos remover o disabled no futuro e usar o readonly -->
            <input id="location" type="text" placeholder="Localização" disabled aria-label="Localização">

            <button aria-label="Buscar eventos" aria-describedby="search-events">
                <span class="material-symbols-outlined" aria-hidden="true">
                    search
                </span>
                <span class="visually-hidden">Buscar eventos</span>
            </button>
        </div>
    </header>

    <main>
        <h2 class="title">Eventos perto de você</h2>

        <section class="filters">
            <div class="select" tabindex="0" id="calendar-container">
                <div class="input" id="select-selected">
                    <p id="select-date">Qualquer data:</p>
                    <div class="icon">
                        <span class="material-symbols-outlined" aria-hidden="true">
                            arrow_drop_down
                        </span>
                    </div>
                </div>
                <div id="calendar" class="calendar">
                    <div class="calendar-header">
                        <button class="calendar-button" onclick="changeMonth(-1)" id="prev-month-btn">
                            <span class="material-symbols-outlined">
                                arrow_left
                            </span>
                        </button>
                        <span id="current-month-year"></span>
                        <button class="calendar-button" onclick="changeMonth(1)" id="next-month-btn">
                            <span class="material-symbols-outlined">
                                arrow_right
                            </span>
                        </button>
                    </div>
                    <div class="calendar-grid" id="days-of-week">
                        <span>Dom</span>
                        <span>Seg</span>
                        <span>Ter</span>
                        <span>Qua</span>
                        <span>Qui</span>
                        <span>Sex</span>
                        <span>Sab</span>
                    </div>
                    <div class="calendar-grid" id="calendar-days"></div>
                </div>
            </div>

            <div class="select input-select" id="input-type" data-label="tipo" tabindex="0">
                <div class="input" id="selected">
                    <p id="selected-label">Qualquer tipo:</p>
                    <div class="icon">
                        <span class="material-symbols-outlined" aria-hidden="true">
                            arrow_drop_down
                        </span>
                    </div>
                </div>
                <ul id="select-options" class="select-options">
                    <li data-value="presencial">Presencial</li>
                    <li data-value="online">Online</li>
                </ul>
            </div>

            <div class="select input-select" id="input-classification" data-label="classificacao" tabindex="0">
                <div class="input" id="selected">
                    <p id="selected-label">Classificar por:</p>
                    <div class="icon">
                        <span class="material-symbols-outlined" aria-hidden="true">
                            arrow_drop_down
                        </span>
                    </div>
                </div>
                <ul id="select-options" class="select-options">
                    <li data-value="distancia">Distância</li>
                    <li data-value="relevancia">Relevância</li>
                    <li data-value="recentes"">Mais Recentes</li>
                </ul>
            </div>

            <div class=" select" id="clear">
                        <span class="input">Limpar filtros</span>
            </div>
        </section>

        <section class="listing" aria-labelledby="event-list">
            <h3 id="event-list" class="visually-hidden">Lista de eventos</h3>

            <div id="loader" class="loader hidden">
                <div class="spinner"></div>
            </div>

            <!-- Container -->
            <div class="events" id="events"></div>
        </section>
    </main>

    <footer>
        <p>2024 Todos os direitos reservados.</p>
    </footer>

    <!-- Para que a gente consiga importar outros arquivos javascripts dentro do nosso arquivo "main.js" -->
    <script src="./scripts/main.js" type="module"></script>
    <script src="./scripts/calendar.js" type="module"></script>
    <script src="./scripts/select.js" type="module"></script>
</body>

</html>
